    <script type="text/javascript">
        function checkLanguage() {
            //alert('hola');
            var userLang = navigator.language || navigator.userLanguage;
            //alert ("The language is: " + userLang);
            changeLanguage(userLang);
        }

        function changeLanguage(languageName) {
            switch (languageName) {
                case 'pt-br':
                    $("#userName").html("Usuário:");
                    $("#userName2").html("Usuário:");
                    $("#passwordName").html("Senha:");
                    $("#rememberMeName").html("lembrar senha");
                    $("#forgotPassName").html("Esqueci minha senha");
                    $("#indicationsMail").html("Se você esquecer sua senha fornece a seguinte informação para enviar seu e-mail");
                    $("#emailtoSend").html("E-mail");
                    $("#TryitAgain").html("Entrar tente novamente");
                    $("#ContentPlaceHolderDefault_nuevoLoginportico_1_recoverMyPasswordButton").val("Envie informação");
                    break;
                case 'pt':
                    $("#userName").html("Usuário:");
                    $("#userName2").html("Usuário:");
                    $("#passwordName").html("Senha:");
                    $("#rememberMeName").html("lembrar senha");
                    $("#forgotPassName").html("Esqueci minha senha");
                    $("#indicationsMail").html("Se você esquecer sua senha fornece a seguinte informação para enviar seu e-mail");
                    $("#emailtoSend").html("E-mail");
                    $("#TryitAgain").html("Entrar tente novamente");
                    $("#ContentPlaceHolderDefault_nuevoLoginportico_1_recoverMyPasswordButton").val("Envie informação");
                    break;
                default:
                    $("#userName").html("Usuario:");
                    $("#userName2").html("Usuario:");
                    $("#passwordName").html("Constraseña:");
                    $("#rememberMeName").html("Recuérdame");
                    $("#forgotPassName").html("Olvidé mi contraseña");
                    $("#indicationsMail").html("Si no recuerdas tu contraseña proporciona la siguiente información para enviarla a tu correo electrónico");
                    $("#emailtoSend").html("E-mail");
                    $("#TryitAgain").html("Intentar Login nuevamente");
                    $("#ContentPlaceHolderDefault_nuevoLoginportico_1_recoverMyPasswordButton").val("Enviar datos");
                    break;
            }
        }

        //$("#btnFrame").click(function(){});
        function OpenFramePassword() {
            $("#frameContrasena").css("visibility", "visible");
        }

        function getMyPassword() {
            divHidden = document.getElementById("DivGetPassword");
            divToHide = document.getElementById("formularioDiv");
            if (divHidden.style.display == 'block') {
                divHidden.style.display = 'none';
                divToHide.style.display = 'block';
            }
            else {
                divHidden.style.display = 'block';
                divToHide.style.display = 'none';
            }

        }
    </script>
