    <script type="text/javascript">
        $(document).ready(function () {
            $('.fancybox').fancybox();
            $('.regexValid').blur(function () {
                var _this = $(this);
                //$(_this).val($(_this).val().replace(/[^\w]/g,''));
            });
            $("#miFormulario input[type='submit']").click(function (ev) {
                if (grecaptcha.getResponse() == "") {
                    ev.preventDefault();
                    $("p.failureLogin").text("Valida el código Captcha antes de avanzar");
                    $("p.failureLogin")[0].classList.add('p-2');
                }
            });
        });
        function messageInactivo() {
            $.fancybox.open({
                href: 'https://unete.mentortm.com/images/home/inactividadMessage.jpg',
                padding: 5
            });
        }
        function messageNoExiste() {
            $.fancybox.open({
                href: 'https://unete.mentortm.com/images/home/noExisteMessage.jpg',
                padding: 5
            });
        }
        function messageCaducado(userNameParam) {
            $.fancybox.open({
                href: 'recoverpassword.aspx?userName=' + userNameParam,
                type: 'iframe',
                padding: 5
            });
        }


    </script>

    <script type="text/javascript">
        function checkLanguage() {
            var userLang = navigator.language || navigator.userLanguage;
            changeLanguage(userLang);
        }

        function changeLanguage(languageName) {
            switch (languageName) {
                case 'pt-br':
                    $("#userName").html("Usuário:");
                    $("#userName2").html("Usuário:");
                    $("#passwordName").html("Senha:");
                    $("#rememberMeName").html("lembrar senha");
                    $("#forgotPassName").html("Esqueci minha senha");
                    $("#indicationsMail").html("Se você esquecer sua senha fornece a seguinte informação para enviar seu e-mail");
                    $("#emailtoSend").html("E-mail");
                    $("#TryitAgain").html("Entrar tente novamente");
                    $("#ContentPlaceHolderDefault_nuevoLoginportico_1_recoverMyPasswordButton").val("Envie informação");
                    break;
                case 'pt':
                    $("#userName").html("Usuário:");
                    $("#userName2").html("Usuário:");
                    $("#passwordName").html("Senha:");
                    $("#rememberMeName").html("lembrar senha");
                    $("#forgotPassName").html("Esqueci minha senha");
                    $("#indicationsMail").html("Se você esquecer sua senha fornece a seguinte informação para enviar seu e-mail");
                    $("#emailtoSend").html("E-mail");
                    $("#TryitAgain").html("Entrar tente novamente");
                    $("#ContentPlaceHolderDefault_nuevoLoginportico_1_recoverMyPasswordButton").val("Envie informação");
                    break;
                default:
                    $("#userName").html("Usuario:");
                    $("#userName2").html("Usuario:");
                    $("#passwordName").html("Constraseña:");
                    $("#rememberMeName").html("Recuérdame");
                    $("#forgotPassName").html("Olvidé mi contraseña");
                    $("#indicationsMail").html("Si no recuerdas tu contraseña proporciona la siguiente información para enviarla a tu correo electrónico");
                    $("#emailtoSend").html("E-mail");
                    $("#TryitAgain").html("Intentar Login nuevamente");
                    $("#ContentPlaceHolderDefault_nuevoLoginportico_1_recoverMyPasswordButton").val("Enviar datos");
                    break;
            }
        }

        //$("#btnFrame").click(function(){});
        function OpenFramePassword() {
            $("#frameContrasena").css("visibility", "visible");
        }

        function getMyPassword() {
            divHidden = document.getElementById("DivGetPassword");
            divToHide = document.getElementById("formularioDiv");
            if (divHidden.style.display == 'block') {
                divHidden.style.display = 'none';
                divToHide.style.display = 'block';
            }
            else {
                divHidden.style.display = 'block';
                divToHide.style.display = 'none';
            }

        }
    </script>
  </head>
  <body>
    <main class="container">
      <p class="leyend">
        El uso de este sistema es exclusivo para los fines autorizados por
        radiomovil DIPSA S.A. de C.V. y está sujeto a ser auditado en cualquier
        momento. Toda la información aquí manejada tiene caracter confidencial.
      </p>
      <div class="formContainer">
        <form id="miFormulario" runat="server">
          <img
            class="img-fluid"
            src="https://unete.mentortm.com/images/home/logo_unete.png"
            alt="Logo Unete"
          />
          <p class="failureLogin"></p>
          <p class="inputField">
            <img
            src="https://unete.mentortm.com/images/home/iconoUsu.png"
              alt=""
            />
            <input
              type="text"
              name="ctl00$ctl00$ContentPlaceHolderDefault$PruebasLoginTelcel_1$UserName"
              id="ContentPlaceHolderDefault_PruebasLoginTelcel_1_UserName"
              placeholder="Nombre de usuario"
            />
          </p>
          <p class="inputField">
            <img
              src="https://unete.mentortm.com/images/home/iconPass.png"
              alt=""
            />
            <input
            name="ctl00$ctl00$ContentPlaceHolderDefault$PruebasLoginTelcel_1$Password"
              type="password"
              id="ContentPlaceHolderDefault_PruebasLoginTelcel_1_Password"
              placeholder="Contraseña"
            />
          </p>

          <div
            class="g-recaptcha"
            data-sitekey="6Lcqv1kaAAAAAPIh-cmurme3Gxu7jsApoUmHDYML"
          ></div>

          <p class="loginBtn">
              <input type="submit" name="" value="Entrar" id="" />
          </p>

          <p class="forgotPass">
            <a href="javascript:getMyPassword();">
              <span id="forgotPassName">Olvidé mi contraseña</span>
            </a>
          </p>
        </form>
        <p class="mx-auto mb-md-0 mt-4 w-50">
          <img
            src="https://unete.mentortm.com/images/home/telcel_logo_300.png"
            class="img-fluid"
          />
        </p>
      </div>
    </main>
  </body>
