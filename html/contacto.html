<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Contacto</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" />
    <!-- JQuery -->
    <script type="text/javascript" src="/scripts/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      type="text/css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div id="wrapper" class="container">
      <div class="infoCard">
        <div class="infoCard__title">
          <h1 class="infoCard__h1">Contacto</h1>
          <div class="hexagonBorder">
            <div class="hexagon">
              <img
                src="https://images.pexels.com/photos/1162361/pexels-photo-1162361.jpeg?cs=srgb&dl=pexels-daniel-nettesheim-1162361.jpg&fm=jpg"
                alt=""
                class="hexagon__img"
              />
            </div>
          </div>
        </div>
        <div class="infoCard__content row justify-content-between">
          <div class="infoCard__image col-sm-8 col-md-4 mx-auto mx-md-0">
            <img
              src="https://images.pexels.com/photos/1162361/pexels-photo-1162361.jpeg?cs=srgb&dl=pexels-daniel-nettesheim-1162361.jpg&fm=jpg"
              alt=""
              class="img-fluid"
            />
          </div>
          <div class="infoCard__data col-md-6">
            <form action="">
              <div class="mb-3">
                <label for="name" class="infoCard__label">Nombre</label>
                <input type="text" name="name" id="" class="infoCard__input" />
              </div>
              <div class="mb-3">
                <label for="email" class="infoCard__label"> Correo </label>
                <input
                  type="email"
                  name="email"
                  id=""
                  class="infoCard__input"
                />
              </div>
              <div class="mb-3">
                <label for="region" class="infoCard__label"> Región </label>
                <div class="selectDiv">
                  <select name="region" id="" class="infoCard__input">
                    <option value="Mexico">México</option>
                  </select>
                  <i class="fa fa-caret-down"></i>
                </div>
              </div>
              <div>
                <label for="comments" class="infoCard__label align-top">
                  Comentario
                </label>
                <textarea
                  name="comments"
                  id=""
                  cols="30"
                  rows="10"
                  class="infoCard__input--textarea"
                ></textarea>
              </div>
              <input type="submit" value="Enviar" class="contactBtn" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
