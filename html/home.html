    <!-- Cambiar Noticas-->
    <script>
        //document.getElementById("facebookPage").style.visibility = 'hidden';
        function newFeed(infoClick) {
            switch (infoClick) {
                case 1:
                    //noticias
                    document.getElementById("contactanosDiv").style.display = "none";
                    document.getElementById("newsDiv").style.display = "inline";
                    document.getElementById("yellowSquare").style.overflowY = "scroll";
                    document.getElementById("changeBoxContainer").style.backgroundColor = "#FFE493";
                    break;
                case 4:
                    //contáctanos
                    document.getElementById("newsDiv").style.display = "none";
                    document.getElementById("contactanosDiv").style.display = "inline";
                    document.getElementById("yellowSquare").style.overflowY = "auto";
                    document.getElementById("changeBoxContainer").style.backgroundColor = "#103C68";
                    break;


                default:
                    break;
            }


        }

        function searchToMentor() {
            var searchTxtBox = document.getElementById("searchField").value;
            var urlForMentor = "https://devtelcelunete.mentortm.com/UserM8/Main.aspx?search=" + searchTxtBox + "&objectType=all"; //UNETE
            window.location.href = urlForMentor;
        }
        function searchToMentorHome() {
            var searchTxtBox = document.getElementById("searchFieldHome").value;
            var urlForMentor = "https://devtelcelunete.mentortm.com/UserM8/Main.aspx?search=" + searchTxtBox + "&objectType=all"; //UNETE
            window.location.href = urlForMentor;
        }
    </script>

    <script>

        $("#promoPhone").click(function () {
            $('html, body').animate({
                scrollTop: $("#sponsorsDiv").offset().top
            }, 1000);
        });

        function navScrollPromo() {
            var scroll_topPromo = $(window).scrollTop();

            if (scroll_topPromo >= 960) { // the detection!
                $("#promoPhone").addClass('hidden-phone');
            }
            else {
                $("#promoPhone").removeClass('hidden-phone');
            }
        }
        $(window).scroll(navScrollPromo);
